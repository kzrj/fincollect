version: '3'

services:
  db:
    restart: unless-stopped
    image: postgres
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      
  rabbit:
    restart: unless-stopped 
    hostname: rabbit
    image: rabbitmq:latest
    volumes:
      - ./rabbit_data:/var/lib/rabbitmq/mnesia/rabbit@rabbit
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=qwerty123
    ports:
      - "5673:5672"
  
  worker:
    build: .
    restart: unless-stopped
    volumes:
      - .:/code
    links:
      - db
      - rabbit
    depends_on:
      - rabbit
    command: bash -c "cd fincollect && celery -A fincollect worker -B --loglevel=info"
    
  web:
    build: .
    restart: unless-stopped
    volumes:
      - .:/code
      - ./media:/code/media
    depends_on:
      - db    
    command: bash -c "cd fincollect && python3 manage.py makemigrations --no-input --settings=settings.test && python3 manage.py migrate --settings=settings.test && python3 manage.py loaddata currencies rates --settings=settings.test && python3 manage.py runserver 0.0.0.0:8000 --settings=settings.test"
    # command: bash -c "cd fincollect && python3 manage.py makemigrations --no-input --settings=settings.test && python3 manage.py migrate --settings=settings.test && python3 manage.py test --noinput --settings=settings.test"
    
    ports:
      - "8000:8000"
        
volumes:
  postgres_data:
  rabbit_data:
 
